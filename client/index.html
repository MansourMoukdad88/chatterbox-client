<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chatterbox</title>
    <link rel="stylesheet" href="styles/styles.css">

    <!-- dependencies -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script>
      // YOU DO NOT NEED TO EDIT THIS CODE
      if (!/(&|\?)username=/.test(window.location.search)) {
        var newSearch = window.location.search;
        if (newSearch !== '' & newSearch !== '?') {
          newSearch += '&';
        }
        newSearch += 'username=' + (prompt('What is your name?') || 'anonymous');
        window.location.search = newSearch;
      }
    </script>
    <!-- your scripts -->
    <script src="env/config.js"></script>
    <script src="scripts/appNew.js"></script>
  </head>
  <body>
    <div id="main">

      <center><h1>chatterbox</h1></center>
      <!-- Your HTML goes here! -->

      <!-- This from is for the rooms list and bottun -->
      <form action="" method="">
        <center><input id="list" list="browsers" name="browser"></center>
        <datalist id="browsers">
    </datalist>
        <center><button id="roomBTN"> Submit RoomName </button></center>
      </form>

      <!-- This form is for the messages -->
      <form action="">
      <center><input id="txt" type="text" name="text"></center>
      <center><button id="txtBTN"> Submit Message </button></center>
      </form>

    </div>

    <center><div class="chats"></div></center>
    
    
    <script type="text/javascript">
    </script>
  </body>
</html>
